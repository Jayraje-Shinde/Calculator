<body>


  <main> <!-- 19.5:9 -->
    <div id="calculator-outer">
      <div id="display">
        <div>
          <input type="text" id="previous-numbers">
        </div>
        <div>
          <input id="input" type="text">
        </div>
      </div>
      <div id="buttons">
        <button onclick="clearing()" class="calc-button light-grey">C</button>
        <button onclick="plusminus()" class="calc-button plus-minus light-grey">+/-</button>
        <button onclick="operator_clicked('%')" class="calc-button op-btn light-grey">%</button>
        <button onclick="operator_clicked('/')" class="calc-button op-btn yellow">/</button>
        <button onclick="numberclicked(7)" class="calc-button grey">7</button>
        <button onclick="numberclicked(8)" class="calc-button grey">8</button>
        <button onclick="numberclicked(9)" class="calc-button grey">9</button>
        <button onclick="operator_clicked('*')" class="calc-button op-btn yellow">x</button>

        <button onclick="numberclicked(4)" class="calc-button grey">4</button>
        <button onclick="numberclicked(5)" class="calc-button grey">5</button>
        <button onclick="numberclicked(6)" class="calc-button grey">6</button>
        <button onclick="operator_clicked('-')" class="calc-button op-btn yellow">-</button>
        <button onclick="numberclicked(1)" class="calc-button grey">1</button>
        <button onclick="numberclicked(2)" class="calc-button grey">2</button>
        <button onclick="numberclicked(3)" class="calc-button grey">3</button>
        <button onclick="operator_clicked('+')" class="calc-button op-btn yellow">+</button>
        <button onclick="numberclicked(0)" class="zero-hai-ye-button calc-button grey">0</button>
        <button onclick="numberclicked('.')" class="calc-button grey">.</button>

        <button onclick="equalto()" class="calc-button yellow" id="equalto">=</button>
      </div>
    </div>
  </main>
