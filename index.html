<body>


  <main>
    <div id="calculator-outer">
      <div id="display">
        <input id="input" type="text">
      </div>
      <div id="buttons">

        <button onclick="numberclicked(1)" class="calc-button">1</button>
        <button onclick="numberclicked(2)" class="calc-button">2</button>
        <button onclick="numberclicked(3)" class="calc-button">3</button>
        <button onclick="operator_clicked('+')" class="calc-button op-btn">+</button>
        <button onclick="numberclicked(4)" class="calc-button">4</button>
        <button onclick="numberclicked(5)" class="calc-button">5</button>
        <button onclick="numberclicked(6)" class="calc-button">6</button>
        <button onclick="operator_clicked('-')" class="calc-button op-btn">-</button>
        <button onclick="numberclicked(7)" class="calc-button">7</button>
        <button onclick="numberclicked(8)" class="calc-button">8</button>
        <button onclick="numberclicked(9)" class="calc-button">9</button>
        <button onclick="operator_clicked('*')" class="calc-button op-btn">*</button>
        <button onclick="numberclicked(0)" class="calc-button">0</button>
        <button onclick="operator_clicked('%')" class="calc-button op-btn">%</button>
        <button onclick="operator_clicked('^')" class="calc-button op-btn">^</button>
        <button onclick="operator_clicked('/')" class="calc-button op-btn">/</button>
        <button onclick="clearing()" class="calc-button">Clr</button>
        <button onclick="equalto()" class="calc-button" id="equalto" disabled>=</button>
      </div>
    </div>
  </main>
